<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title for the HTML document -->
    <title>Cat-Dog Prediction</title>

    <!-- Set the character set to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Link to an external stylesheet (style.css) for styling -->
    <link href="static/style.css" rel="stylesheet">
</head>

<body>
    <!-- Center the content within the body -->
    <center>

        <!-- Container with a class 'cont' for styling -->
        <div class='cont'>
            <!-- Heading 2 for a welcome message -->
            <h2>WELCOME<br> TO CAT-DOG PREDICTION</h2>
        </div>

        <!-- Form for submitting an image to predict cat or dog -->
        <form method="POST" action="{{url_for('home')}}" enctype="multipart/form-data">
            <!-- Input field for selecting an image with a class 'btn' for styling -->
            <input type="file" name='image' class='btn'><br><br><br>

            <!-- Submit button with a class 'btn' for styling -->
            <input type="submit" class='btn'>
        </form>

    </center>

</body>

</html>
